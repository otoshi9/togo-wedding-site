<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結婚おめでとう！</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #e91e63;
      margin-top: 50px;
    }
    #message {
      display: none;
      margin-top: 50px;
    }
    .heart {
      font-size: 100px;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 秘密の結婚お祝いサイト 🎉</h1>
  <p>パスワードを入力してください</p>
  <input type="password" id="pwd" placeholder="パスワード">
  <button onclick="checkPassword()">OK</button>

  <div id="message">
    <h2>〇〇さん & 〇〇さん 結婚おめでとう！</h2>
    <p class="heart">💍❤️💐</p>
    <h3>末永くお幸せに！</h3>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("pwd").value;
      // パスワードは自由に変更可能
      if (pwd === "happiness2025") {
        document.getElementById("message").style.display = "block";
        alert("おめでとうございます！🎉");
      } else {
        alert("パスワードが違います！もう一度入力してください。");
      }
    }
  </script>
</body>
</html>
