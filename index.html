<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結婚おめでとう！🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* 背景用のdiv（最初は非表示） */
    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("images/togo_wedding.jpg"); /* ← 画像ファイル名変更 */
      background-size: contain; /* 画面に収まるよう調整 */
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4; /* 半透明度 */
      z-index: -1;
      display: none; /* パスワード正解まで非表示 */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      margin-top: 50px;
      font-size: 3em;
    }

    #message {
      display: none;
      margin-top: 50px;
      font-size: 1.5em;
      color: #d81b60;
      animation: fadeIn 2s ease-in;
    }

    #pwdBox input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    #pwdBox button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- 背景写真用 div -->
  <div id="bgImage"></div>

  <h1>🎉 秘密の結婚お祝いサイト 🎉</h1>

  <!-- パスワード入力ボックス -->
  <div id="pwdBox">
    <p>パスワードを入力してください</p>
    <input type="password" id="pwd" placeholder="パスワード">
    <button onclick="checkPassword()">OK</button>
  </div>

  <div id="message">
    <h2>川島君 & 西谷さん 結婚おめでとう！💍</h2>
    <p>末永くお幸せに！❤️</p>
    <button onclick="spawnHeart()">💖 ハートを飛ばす</button>
  </div>

  <script>
    const password = "happiness2025";

    function checkPassword() {
      const pwd = document.getElementById("pwd").value;
      if (pwd === password) {
        document.getElementById("message").style.display = "block";   // メッセージ表示
        document.getElementById("bgImage").style.display = "block";   // 背景表示
        document.getElementById("pwdBox").style.display = "none";     // パスワード入力非表示
        alert("おめでとうございます！🎉");
      } else {
        alert("パスワードが違います！もう一度入力してください。");
      }
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.textContent = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // 背景用ハートを自動生成
    setInterval(spawnHeart, 1000);
  </script>
</body>
</html>
