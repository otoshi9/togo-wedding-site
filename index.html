<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結婚おめでとう！🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* 背景用のdiv（最初は非表示） */
    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("images/togo_wedding.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.8;
      z-index: -1;
      display: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #d81b60;
      animation: fadeIn 2s ease-in;
    }

    #message h2, #message p {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #pwdBox input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    #pwdBox button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* ハートボタンをかわいく */
    #heartButton {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6ec7, #ff85a2);
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    #heartButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #heartButton:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: floatUp 5s linear infinite;
    }

    /* 写真用 div */
    #photoBox {
      margin-top: 30px;
    }

    #photoBox img {
      max-width: 40%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes floatUp {
  　　0% { transform: translateY(100%); opacity: 1; }
  　　100% { transform: translateY(-100px); opacity: 0; }
　　}


    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- 背景写真用 div -->
<!--   <div id="bgImage"></div> -->

  <h1>🎉 秘密の結婚お祝いサイト 🎉</h1>

  <!-- パスワード入力ボックス -->
  <div id="pwdBox">
    <p>パスワードを入力してください</p>
    <input type="password" id="pwd" placeholder="パスワード">
    <button onclick="checkPassword()">OK</button>
  </div>

  <div id="message">
    <h2>川島君 & 西谷さん 結婚おめでとう！💍</h2>
    <p>末永くお幸せに！❤️</p>
    <button id="heartButton" onclick="spawnHeart()">💖 ハートを飛ばす</button>

    <!-- 写真表示用 -->
    <div id="photoBox">
      <img src="images/togo_wedding.jpg" alt="結婚写真">
    </div>
  </div>

  <script>
    const password = "happiness2025";

    function checkPassword() {
      const pwd = document.getElementById("pwd").value;
      if (pwd === password) {
        document.getElementById("message").style.display = "block";   
        document.getElementById("bgImage").style.display = "block";   
        document.getElementById("pwdBox").style.display = "none";     
        document.querySelector("h1").style.display = "none";          
        alert("おめでとうございます！🎉");
      } else {
        alert("パスワードが違います！もう一度入力してください。");
      }
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.textContent = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(spawnHeart, 1000);
  </script>
</body>
</html>
